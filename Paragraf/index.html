<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Paragraf</title>
  </head>
  <body>
    <!-- Penggunaan p, br, hr -->
    <p>This is paragraph 1</p>
    <br />
    <p>
      This is <br />
      paragraph 2
    </p>
    <hr />

    <!-- Penggunaan b, i, u -->
    <p><b>Welcome </b>to course <i>Web Programming 1</i></p>
    <p>Nama saya <u>Muhammad Defrizal</u></p>
    <hr />

    <!-- Penggunaan strong dan em -->
    <p><strong>Announcement. </strong> Course Web Programming 1, Monday 27 Januari 2024 is <em>eliminated.</em></p>
  </body>
</html>
