<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Table</title>
  </head>
  <body>
    <table border="1" cellspacing="0" cellpadding="10">
      <thead>
        <tr>
          <th></th>
          <th>Column 1</th>
          <th>Column 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Row 1</th>
          <td>Row 1, Colum 1</td>
          <td>Row 1, Column 2</td>
        </tr>
        <tr>
          <th>Row 2</th>
          <td>Row 2, Colum 1</td>
          <td>Row 2, Column 2</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
