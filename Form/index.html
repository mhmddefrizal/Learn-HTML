<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Form</title>
  </head>
  <body>
    <h1 style="text-align: center">Form</h1>
    <br />
    <hr />
    <form action="">
      <label for="username">Username : </label>
      <input type="text" name="" id="username" />
      <br /><br />
      <label for="password">Password :</label>
      <input type="password" name="" id="password" />
      <br /><br />
      <input type="radio" name="gender" id="pria" /><label for="pria"> Pria</label>
      <!--  -->
      <input type="radio" name="gender" id="wanita" /><label for="wanita"> Wanita</label> <br /><br />

      <select name="" id="">
        <option value="">Bandung</option>
        <option value="">Jogja</option>
        <option value="">Jakarta</option>
      </select>
      <br /><br />
      <input type="checkbox" name="" id="menyanyi" /><label for="menyanyi"> Menyanyi</label>

      <input type="checkbox" name="" id="berenang" /><label for="berenang"> Berenang</label>

      <input type="checkbox" name="" id="lari" /><label for="lari"> Lari</label>

      <input type="checkbox" name="" id="bersepeda" /><label for="bersepeda"> Bersepeda</label> <br /><br />

      <textarea name="" id="" cols="30" rows="10"></textarea>
      <br /><br />

      <button type="submit">Kirim</button>

      <br /><br />
      <hr />
      <h1>Tugas</h1>
      <table border="1" cellspacing="0" cellpadding="10">
        <tr>
          <td><label for="username">Username : </label></td>
          <td><input type="text" name="" id="username" /></td>
        </tr>
        <tr>
          <td><label for="password">Password : </label></td>
          <td><input type="password" name="" id="password" /></td>
        </tr>
        <tr style="text-indent: 50px">
          <td colspan="2">
            <label for="pria">Pria</label>
            <input type="radio" name="gender" id="pria" />
            <label for="wanita">Wanita</label>
            <input type="radio" name="gender" id="wanita" />
          </td>
        </tr>
        <tr style="text-indent: 25px">
          <td colspan="2">
            <label for="menyanyi">Menyanyi</label>
            <input type="checkbox" name="" id="menyanyi" />
            <label for="berenang">Berenang</label>
            <input type="checkbox" name="" id="berenang" />
          </td>
        </tr>
        <tr>
          <td><label for="">Domisili :</label></td>
          <td>
            <select name="" id="">
              <option value="">Bandung</option>
              <option value="">Jogja</option>
              <option value="">Jakarta</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="">Pesan :</label></td>
          <td>
            <textarea name="" id="" cols="20" rows="10"></textarea>
          </td>
        </tr>
        <tr style="text-align: center">
          <td colspan="2">
            <button type="submit">Kirim</button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
